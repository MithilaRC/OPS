{% include 'design.html' %}
{% if data %}
    <table border="2">
    <tr>
        <th>PlotNO</th>
        <th>roadno</th>
        <th>Surveyno</th>
    </tr>

    {% for x in data %}
        <tr>
        <th><a href="#">{{ x.plotno }}</a></th>
        <th>{{ x.roadno }}</th>
        <th>{{ x.surveyno }}</th>
        </tr>
    {% endfor %}
    </table>
{% endif %}
{% if msg %}
{{ msg }}
{% endif %}
