{% include 'design.html' %}
<form action="/editep/" method="post">
    {% csrf_token %}
     <table style="margin-top: 2%">
    {% for x in data %}
        <tr>
            <th>
                Emp ID:
            </th>
            <th>
                <input type="number" name="eid" value="{{x.id  }}"readonly>
            </th>
        </tr>
        <tr>
            <th>
                Name:
            </th>
            <th>
                <input type="text" name="name" value="{{x.name  }}"required>
            </th>
        </tr>
        <tr>
            <th>
                Mail:
            </th>
            <th>
                <input type="email" name="mail"value="{{x.maillocation  }}" required>
            </th>
        </tr>
         <tr>
            <th>
                Location:
            </th>
            <th>
                <input type="text" name="loc" value="{{x.locatio  }}"required>
            </th>
        </tr>
        <tr>
            <th>
                DoJ:
            </th>
            <th>
                <input type="date" name="doj"value="{{x.doj }}" required>
            </th>
        </tr>
        <tr>
            <th>
                Role:
            </th>
            <th>
                <input type="text" name="role" value="{{x.role  }}"required>
            </th>
        </tr>
        <tr>
            <th>
                Qualification:
            </th>
            <th>
                <input type="text" name="qual" value="{{x.qualification  }}"required>
            </th>
        </tr>
        <tr>
            <th>
                Remarks:
            </th>
            <th>
                <input type="text" name="remarks" value="{{x.remarks  }}"required>
            </th>
        </tr>

        <tr>
            <th>
                <button type="submit">Edit</button>
            </th>
        </tr>
         {% endfor %}
    </table>
</form>
