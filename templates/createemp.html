{% include 'design.html' %}
<!--new Plot-->
<div align="center" style="color:rebeccapurple;margin-top: 2%">
    <form action="/createemp/" method="post">
        {% csrf_token %}
    <h3>Employee Registration</h3>
    <table style="margin-top: 2%">

        <tr>
            <th>
                Emp ID:
            </th>
            <th>
                <input type="number" name="eid" required>
            </th>
        </tr>
        <tr>
            <th>
                Name:
            </th>
            <th>
                <input type="text" name="name" required>
            </th>
        </tr>
        <tr>
            <th>
                Mail:
            </th>
            <th>
                <input type="email" name="mail" required>
            </th>
        </tr>
         <tr>
            <th>
                Location:
            </th>
            <th>
                <input type="text" name="loc" required>
            </th>
        </tr>
        <tr>
            <th>
                DoJ:
            </th>
            <th>
                <input type="date" name="doj" required>
            </th>
        </tr>
        <tr>
            <th>
                Role:
            </th>
            <th>
                <input type="text" name="role" required>
            </th>
        </tr>
        <tr>
            <th>
                Qualification:
            </th>
            <th>
                <input type="text" name="qual" required>
            </th>
        </tr>
        <tr>
            <th>
                Remarks:
            </th>
            <th>
                <input type="text" name="remarks" required>
            </th>
        </tr>

        <tr>
            <th>
                <button type="submit">Create</button>
            </th>
        </tr>
    </table>
        </form>
</div>
